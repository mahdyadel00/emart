<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Store</title>
<link rel="icon" type="image/png" href="img/logo.png" sizes="16x16">
<link href="css/swiper.min.css" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/reset.min.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/create-store.css" rel="stylesheet">
<link href="css/normalize.css" rel="stylesheet">
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<link rel="stylesheet" href="css/owl.carousel.min.css"/>
<link rel="stylesheet" href="css/owl.theme.default.min.css"/>
</head>
<body>

  <div class="overlay"></div>
    <!--Start create store -->
    <div class="create-store">
            <div class="row">
                <div class="col-12 col-lg-6">
                  <a href="index.html" class="logo">
					  <img src="img/logo.png" alt="">
				  </a>
                  <div id="store-img">

                  </div>
                </div>
                <div class="col-l2 col-lg-6">

                 <form action="">
                   <h3 class="form-heading text-center">Create Your Store</h3>

                   <label for="basic-addon1">Store name</label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" placeholder="Your Store name" aria-label="Your Store name" aria-describedby="basic-addon1">
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><img src="img/store.svg" alt=""></span>
                      </div>
                    </div>

                  <label for="basic-addon2">StoreLink</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2">Sallatak.Com</span>
                    </div>
                    <input type="text" class="form-control store-serve" placeholder="serve5.sallatak.com" aria-label="serve5.sallatak.com" aria-describedby="basic-addon3">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon3"><img src="img/link.svg" alt=""></span>
                    </div>
                    <small id="emailHelp" class="form-text text-muted">It will be the store link that customers can access to order. English letters and numbers must be used</small>
                  </div>

                  <div class="form-row">
                    <div class="col">
                      <label for="basic-addon4">Manager Name</label>
                      <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Write Your Name" aria-label="Write Your Name" aria-describedby="basic-addon4">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon4"><img src="img/user.svg" alt=""></span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <label for="basic-addon5">Manager Phone</label>
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon5">+20</span>
                        </div>
                        <input type="text" class="form-control your-phone" placeholder="Write Your Phone" aria-label="Write Your Phone" aria-describedby="basic-addon6">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon6"><img src="img/phone-c.svg" alt=""></span>
                        </div>

                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="col">
                      <label for="basic-addon7">E-mail</label>
                      <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Write Your Email" aria-label="Write Your Email" aria-describedby="basic-addon7">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon7"><img src="img/e-mail.svg" alt=""></span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <label for="basic-addon8">Password</label>
                      <div class="input-group mb-2">
                        <input type="password" class="form-control" placeholder="Write Your Password" aria-label="Write Your Password" aria-describedby="basic-addon8">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon8"><img src="img/password.svg" alt=""></span>
                        </div>

                      </div>
                    </div>
                  </div>
                  <a href="#" class="btn btn-primary build mt-4 d-block">Build Your Store</a>
                  <p class="mt-3 text-center">Do You already Have a store ? <a href="login.html" class="login">login</a></p>

                 </form>

                </div>
            </div>
    </div>
    <!--End your message -->


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/animate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js" integrity="sha512-35O/v2b9y+gtxy3HK+G3Ah60g1hGfrxv67nL6CJ/T56easDKE2TAukzxW+/WOLqyGE7cBg0FR2KhiTJYs+FKrw==" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/wow.min.js"></script>
<script>  new WOW().init(); </script>
</body>
</html>
